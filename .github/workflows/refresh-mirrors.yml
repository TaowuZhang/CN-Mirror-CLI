name: Refresh Mirrors

on:
  schedule:
    - cron: '0 3 * * *'   # 每日 03:00 UTC（北京时区 11:00）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Refresh mirror priorities
        run: |
          bash scripts/refresh_mirrors.sh
      - name: Push changes (if any)
        run: |
          if git diff --cached --quiet; then
            echo "no changes"
          else
            git push
          fi
